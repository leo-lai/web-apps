server {
  listen 80;
  server_name admin.mifengqiche.com;
  access_log /data/wwwlogs/admin.mifengqiche.com_nginx.log combined;
  index index.html index.htm index.jsp;
  root /data/wwwroot/admin.mifengqiche.com;
  
  location = / {
    #try_files   $uri $uri/ /admin/index.html;
    rewrite ^/?(.*)$ /admin/index.html;
  }

  #error_page 404 /404.html;
  #error_page 502 /502.html;
  error_page 405 =200 $uri;
  
  location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|flv|mp4|ico)$ {
    expires 30d;
    access_log off;
  }
  location ~ .*\.(js|css)?$ {
    expires 7d;
    access_log off;
  }
  location ~ /\.ht {
    deny all;
  }

  location ~ {
    try_files $uri $uri/ /admin/index.html;
    #rewrite ^/?(.*)$ /admin/index.html;
  }
}
