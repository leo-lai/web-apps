server {
	listen 80;
	server_name business.nrmbe.gzmypay.com;
	root  /webdata/www2/;
	index index.html;
	
	location = / {
		#try_files $uri $uri/ /business/index.html?$query_string;
		rewrite ^/?(.*)$ /business/index.html;
	}
	
	location / {
		try_files $uri $uri/ /business/index.html?$query_string;
	}

	location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
		expires   30d;
	}

	location ~ .*\.(js|css)?$ {
		expires   12h;
	}

}
